<div
  class="modal fade"
  id="appStartModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="appStartModalLabel"
  data-backdrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="appStartModalLabel">Launch application</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="appActivities">List of activities</label>
          <select class="custom-select" id="appActivities"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          id="startActivityButton"
          class="btn btn-primary disabled"
        >
          Start
        </button>
      </div>
    </div>
  </div>
</div>
